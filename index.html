<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Workout Planner</h1>
            <h2>Login</h2>
            <div id="error-message" class="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if user just registered
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                document.getElementById('error-message').className = 'success-message';
                document.getElementById('error-message').textContent = 'Account created successfully! Please log in.';
            }
        };

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Create AJAX request
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'auth.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onload = function() {
                if (this.status === 200) {
                    try {
                        const response = JSON.parse(this.responseText);
                        if (response.success) {
                            window.location.href = 'home.php';
                        } else {
                            document.getElementById('error-message').className = 'error-message';
                            document.getElementById('error-message').textContent = response.message || 'Invalid username or password';
                        }
                    } catch (e) {
                        document.getElementById('error-message').textContent = 'Error processing response: ' + this.responseText;
                    }
                } else {
                    document.getElementById('error-message').textContent = 'Server error: ' + this.status;
                }
            };

            xhr.onerror = function() {
                document.getElementById('error-message').textContent = 'Request failed. Check your network connection.';
            };
            
            xhr.send(`action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
        });
    </script>
</body>
</html>
